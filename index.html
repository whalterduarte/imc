<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Whalter Duarte</title>
</head>
<body> 
  <h5>WHALTER DUARTE</h5>
    <div class="container">

      <div class="firstStep">
        <p>Calculadora de  Indice de massa corporal</p>
        <button onclick="go(1,2)">Iniciar</button>
      </div>
      <div class="secondStep">
        <h3>Calcular o IMC</h3>
        <hr>
        <label for="peso">Digite seu peso :</label>
        <input type="number" placeholder="Seu peso" id="peso">
        <br><br>
        <label for="altura">Digite sua altura :</label>
        <input type="number" placeholder="Sua altura" id="altura">
        <br><br>

        <button onclick="validate()">Calcular</button>
      </div>
      <div class="finalStep">
        <h3>Resultado!</h3>
        <p id="resultado"></p>
        <button onclick="go(3,2)" >Calcular Novamente</button>
        <button onclick="go(3,1)">Fechar</button>
      </div>
        <h4></h4>
    </div>
    <span></span>
</body>
</html>
